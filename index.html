<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS입문하기</title>
</head>
<body>
    
    <h1 id="hello">안녕하세요</h1>
    <h1 id="h1">JS 초보에요</h1>
    <script>
        document.getElementById('hello').innerHTML = '안녕';
        //html 문서의 id가 hello인 요소를 찾아서 그것의 내부 html을 '안녕'으로 변경 
        document.getElementById('hello').style.coler = 'red';
        // 글자색 변경하기
        document.getElementById('h1').innerHTML = 'JS 고수에요';
        



        //숙제
        document.getElementById('hello').style.fontSize = '16px';
    </script>

</body>
</html>
